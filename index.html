<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="icon" href="Res/Img/Wallpaper_Engine_Logo_Animated.gif">
        <title>Wallpaper Engine</title>
    </head>

    <body>
        <div id="container">
            <div id="containerAcesso">
                <ul id="barra">
                    <li class="salvo" id="selecionado">
                        <a href="index.html">
                            Instalados
                        </a>
                    </li>
                    <li class="bussola">
                        <a onclick="openModal()">
                            Descubra
                        </a>
                    </li>
                    <li class="steam">
                        <a onclick="openModal()">
                            Oficina
                        </a>
                    </li>
                    <div id="itensAcesso">
                        <li>
                            <a href="">
                                <img src="Res/Img/icons8-settings-50.png" alt="">
                               
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="Res/Img/icons8-monitor-24.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="Res/Img/icons8-design-50.png" alt="">
                            </a>
                        </li>
                    </div>
                    <div class="embaixo"></div>
                </ul>
            </div>
            <!-- Fim Acesso -->

            <div id="conteudoPrincipalTop">
                <form action="">
                        <input type="text" placeholder="Pesquise" id="pesquisa">
                        <a href="index.html">
                            <img id="imagemLupa" src="Res/Img/icons8-search-50.png" alt="">
                        </a>

                        <a id="filtragem" href="">
                            Filtrar resultados
                            <img src="Res/Img/icons8-filter-50.png" alt="">
                        </a>

                        <select name="catg" id="categorias">
                           <option value="Nome">Nome</option> 
                           <option value="Avaliação">Avaliação</option> 
                           <option value="Favoritos">Favoritos</option> 
                           <option value="Tamanhodoarquivo">Tamanho do arquivo</option> 
                        </select>

                </form>
            </div>
            <!-- Fim conteúdo topo -->
            <div class="teste">
                <div id="conteudoPrincipal">
                    <div id="conteudo">
                        <img src="Res/Wallpapers/wlpp1.jpg" alt="">
                        <img src="Res/Wallpapers/wlpp2.jpg" alt="">
                        <img src="Res/Wallpapers/wlpp3.jpg" alt="">
                        <img src="Res/Wallpapers/wlpp4.jpg" alt="">
                        <img src="Res/Wallpapers/wlpp5.jpg" alt="">
                        <img src="Res/Wallpapers/wlpp6.webp" alt="">
                        <img src="Res/Wallpapers/wlpp7.jpg" alt="">
                        <img src="Res/Wallpapers/wlpp8.webp" alt="">
                        <img src="Res/Wallpapers/wlpp9.webp" alt="">
                        <img src="Res/Wallpapers/wlpp10.jpg" alt="">
                        <img src="Res/Wallpapers/wlpp11.jpg" alt="">
                        <img src="Res/Wallpapers/wlpp12.jpg" alt="">
                        <img src="Res/Wallpapers/wlpp13.jpg" alt="">
                        <img src="Res/Wallpapers/wlpp14.jpg" alt="">
                        <img src="Res/Wallpapers/wlpp15.jpg" alt="">
                        <img src="Res/Wallpapers/wlpp16.png" alt="">
                    </div>
                </div>
            </div>
            <!-- Fim conteudo principal -->

            <div id="containerFooter">

                <div id="contSuperior">
                    <span>
                        Playlist (0) 
                    </span>
                    <img src="Res/Img/icons8-opened-folder-50.png" alt="">
                    <img src="Res/Img/icons8-plus-50.png" alt="">
                </div>  

                <div id="contInferior">
                    <div id="botoes">
                        <div id="dupla1">
                            <div class="botao">
                                    <a href="">
                                        <img src="Res/Img/icons8-create-64.png" alt="">
                                        Criar Wallpaper
                                    </a>
                            </div>
                            <div class="botao">
                                <a href="">
                                    <img src="Res/Img/icons8-shopping-cart-50.png" alt="">
                                    Loja Steam
                                </a>
                            </div>
                        </div>
                        <div id="dupla2">
                            <div class="botao">
                                <label for="seletorArquivos">
                                    <img src="Res/Img/icons8-upload-30.png" alt="">
                                    Abrir pelo arquivo
                                </label>
                                <input type="file" id="seletorArquivos" multiple webkitdirectory style="display:none;">
                            </div>
                            <div class="botao">
                                <a href="">
                                    <img src="Res/Img/icons8-worldwide-60.png" alt="">
                                    Abrir pela URL
                                </a>
                            </div>
                        </div>
                    </div>
                    <div id="opacidade">
                        <img src="Res/Img/icons8-opacidade-50.png" alt="">
                        <input type="range" min="1" max="100">
                    </div>
                </div>
            </div>
            <!-- Fim containerFooter -->

            <!-- Modal = -->
            <div id="modalContainer" class="modalContainer">
            </div>
            <!-- Janela aberta com prioridade, geralmente usada para criar mensagens de alerta -->
            <div id="modalOverlay" class="modalOverlay">
            </div>
        </div>
        <!-- Fim container -->
        <script src="JS/index.js"></script>
    </body>

</html>
